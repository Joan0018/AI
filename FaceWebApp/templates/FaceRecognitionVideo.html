{% extends 'base.html' %}

{% block bodyblock %}

    <div class="container">
    <h3>Face Recognition in Video</h3>
    </div>

    <div class="container">
        <br>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="upload">Upload to predict</label>
            <input type="file" id="upload" name="video" required="true" accept=".mp4">
            <input type="submit"  value="upload & predict">
        </form>

    </div>

{% endblock %}
